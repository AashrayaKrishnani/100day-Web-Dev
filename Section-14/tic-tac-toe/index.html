<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/overlays.css" />
    <link rel="stylesheet" href="./styles/configuration.css" />
    <link rel="stylesheet" href="./styles/game.css" />

    <script src="./scripts/config.js" defer></script>
    <script src="./scripts/game.js" defer></script>
    <script src="./scripts/app.js" defer></script>

    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div id="backdrop"></div>

    <header id="main-header">
      <h1>Play Tic-Tac-Toe</h1>
      <p>Built with HTML, CSS, JavaScript and - of course - lots of love!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playerName">Player Name</label>
            <input required type="text" name="playerName" id="playerName" />
          </div>
          <p id="config-errors"></p>
          <div>
            <button class="btn btn-alt" type="button" id="cancel-config-btn">
              Cancel
            </button>
            <button class="btn" type="submit" id="confirm-config-btn">
              Confirm
            </button>
          </div>
        </form>
      </aside>

      <section id="game-config">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3 id="player-1-name">Player 1 Name</h3>
              <p class="player-symbol">X</p>
              <button
                class="btn btn-alt"
                id="edit-p1-name-btn"
                data-player-id="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3 id="player-2-name">Player 2 Name</h3>
              <p class="player-symbol">O</p>
              <button
                class="btn btn-alt"
                id="edit-p2-name-btn"
                data-player-id="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-game-btn">Start New Game</button>
      </section>

      <section id="active-game">
        <article id="game-over">
          <h2>You Won, <span id="winner-name">PLAYER</span>!</h2>
          <p>Click "Start New Game" above to start a new game!</p>
        </article>

        <p>It's Your Turn <span id="active-player-name">PLAYER</span>!</p>

        <ol id="game-board">
          <li data-row="0" data-col="0"></li>
          <li data-row="0" data-col="1"></li>
          <li data-row="0" data-col="2"></li>

          <li data-row="1" data-col="0"></li>
          <li data-row="1" data-col="1"></li>
          <li data-row="1" data-col="2"></li>

          <li data-row="2" data-col="0"></li>
          <li data-row="2" data-col="1"></li>
          <li data-row="2" data-col="2"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
